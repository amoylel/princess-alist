<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>iPage Translation</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="get_translation.js"></script>
  <script type="text/javascript" src="filter.js"></script>
  <link rel="stylesheet" type="text/css" href="alist.css" />
</head>
<body onclick="hideResult(); initSearch()">
  <div id="title">
    <h2>iPage Translation</h2>
  </div>

  <div id="query">
    <table border="0" cellspacing="0">
      <tr>
        <td><input type="text" name="querytext" id="queryword" size="50" /></td>
        <td><input type="button" name="transbutton" value="翻译" onclick="getTranslation()" /></td>
        <td>Powered by <a href="http://dict.cn/">Dict.cn</a></td>
      </tr>
    </table>
  </div>

  <div id="result"></div>
</body>
</html>
